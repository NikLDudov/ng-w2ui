<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
		<link rel="stylesheet" type="text/css" href="lib/w2ui/w2ui-1.2.css" />
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="lib/w2ui/w2ui-1.2.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
		<script src="src/w2Layout/w2Layout.js"></script>
	</head>
	<body>
		<div ng-app="w2LayoutModule">
			<div w2-layout="cheese" style="width: 100%; height: 400px;">
				<div w2-panel="top" resizable="true">
					content at the top
				</div>
				<div w2-panel="main" resizable="true">
				 	This is the main content
				</div>
				<div w2-panel="right" resizable="true">
					Right side, strong side
				</div>
				<div w2-panel="bottom" resizable="true">
				  The bottom
				</div>
			</div>
		</div>
	
	</body>
</html>
